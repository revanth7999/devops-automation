---
- name: Remove conflicting curl-minimal
  dnf:
    name: curl-minimal
    state: absent

- name: Install required packages
  dnf:
    name:
      - git
      - curl
      - docker
    state: present

- name: Install python3-pip
  dnf:
    name: python3-pip
    state: present

- name: Start and enable Docker
  service:
    name: docker
    state: started
    enabled: yes

- name: Add ec2-user to docker group
  user:
    name: ec2-user
    group: docker
    append: yes

